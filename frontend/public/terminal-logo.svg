<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- グラデーション定義 -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <!-- グローエフェクト -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 強めのグローエフェクト -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景の六角形（装飾） -->
  <polygon points="60,10 95,30 95,70 60,90 25,70 25,30"
           fill="none"
           stroke="url(#logoGradient)"
           stroke-width="2"
           opacity="0.3"
           filter="url(#glow)">
    <animate attributeName="opacity"
             values="0.2;0.4;0.2"
             dur="3s"
             repeatCount="indefinite"/>
  </polygon>

  <!-- ターミナルプロンプト記号: > -->
  <path d="M 35 35 L 65 60 L 35 85"
        fill="none"
        stroke="url(#logoGradient)"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#strongGlow)">
    <animate attributeName="stroke-width"
             values="8;10;8"
             dur="2s"
             repeatCount="indefinite"/>
  </path>

  <!-- アンダースコア: _ -->
  <line x1="70" y1="85" x2="95" y2="85"
        stroke="url(#logoGradient)"
        stroke-width="8"
        stroke-linecap="round"
        filter="url(#strongGlow)">
    <animate attributeName="opacity"
             values="1;0.3;1"
             dur="1.5s"
             repeatCount="indefinite"/>
  </line>

  <!-- 装飾ドット（左上） -->
  <circle cx="20" cy="20" r="2" fill="#06b6d4" filter="url(#glow)">
    <animate attributeName="opacity"
             values="0.5;1;0.5"
             dur="2s"
             repeatCount="indefinite"/>
  </circle>

  <!-- 装飾ドット（右上） -->
  <circle cx="100" cy="20" r="2" fill="#3b82f6" filter="url(#glow)">
    <animate attributeName="opacity"
             values="0.5;1;0.5"
             dur="2s"
             begin="0.5s"
             repeatCount="indefinite"/>
  </circle>

  <!-- 装飾ドット（右下） -->
  <circle cx="100" cy="100" r="2" fill="#8b5cf6" filter="url(#glow)">
    <animate attributeName="opacity"
             values="0.5;1;0.5"
             dur="2s"
             begin="1s"
             repeatCount="indefinite"/>
  </circle>

  <!-- 装飾ドット（左下） -->
  <circle cx="20" cy="100" r="2" fill="#06b6d4" filter="url(#glow)">
    <animate attributeName="opacity"
             values="0.5;1;0.5"
             dur="2s"
             begin="1.5s"
             repeatCount="indefinite"/>
  </circle>
</svg>

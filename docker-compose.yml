services:
  backend:
    build:
      context: ./backend
    env_file:
      - ${HOME}/.aoi-terminals/.env
    ports:
      - "3102:3102"
    environment:
      PORT: "3102"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "3101:3101"
    environment:
      NODE_ENV: production
    restart: unless-stopped
